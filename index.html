<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meta Tags Generator</title>
    <link rel="stylesheet" href="components/highlightjs/styles/monokai.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header id="hero">
      <h1>Meta Tags Generator</h1>
      <h4>
        There are too many meta tags we need to add.
        It's very simple but hard to know what purpose they are for.
      </h4>
    </header>
    <form>
      <label for="name">Site Name</label>
      <input type="text" id="name">
      <label for="title">Page Title</label>
      <input type="text" id="title">
      <label for="desc">Page Description</label>
      <input type="text" id="desc">
      <label for="url">Page URL</label>
      <input type="text" id="url">
      <label for="image">Page Image</label>
      <input type="text" id="image">
      <fieldset id="input-fb">
        <legend>Open Graph</legend>
        <h4>Types</h4>
        <input type="radio" name="og-type" class="og-type" id="og-type-article" value="article">
        <label for="og-type-article">article</label>
        <input type="radio" name="og-type" class="og-type" id="og-type-book" value="book">
        <label for="og-type-book">book</label>
        <input type="radio" name="og-type" class="og-type" id="og-type-profile" value="profile">
        <label for="og-type-profile">profile</label>
        <input type="radio" name="og-type" class="og-type" id="og-type-website" value="website">
        <label for="og-type-website">website</label>
      </fieldset>
      <fieldset id="input-tw">
        <legend>Twitter Card</legend>
        <h4>Card Types</h4>
        <input type="radio" name="tw-card" class="tw-card" id="tw-card-summary" value="summary">
        <label for="tw-card-summary">Summary Card</label>
        <input type="radio" name="tw-card" class="tw-card" id="tw-card-summary-image" value="summary_large_image">
        <label for="tw-card-summary-image">Summary Card with Large Image</label>
        <input type="radio" name="tw-card" class="tw-card" id="tw-card-photo" value="photo">
        <label for="tw-card-photo">Photo Card</label>
        <input type="radio" name="tw-card" class="tw-card" id="tw-card-gallery" value="gallery">
        <label for="tw-card-gallery">Gallery Card</label>
        <input type="radio" name="tw-card" class="tw-card" id="tw-card-app" value="app">
        <label for="tw-card-app">App Card</label>
        <input type="radio" name="tw-card" class="tw-card" id="tw-card-player" value="player">
        <label for="tw-card-player">Player Card</label>
        <label for="tw-site">Site</label>
        <input type="text" id="tw-site" placeholder="@username">
      </fieldset>
      <div class="input-bottom">
        <input type="submit" value="Generate">
      </div>
    </form>
    <section class="meta-area">
      <pre><code id="meta" class="html">&lt;!-- code here --&gt;</code></pre>
    </section>
    <footer>
      <div class="author">
        It was made by Outsider. You can follow me on
        <a href="https://github.com/outsideris">Github</a> or
        <a href="https://twitter.com/outsideris">Twitter</a>.
        Source code is hosted on Github
      </div>
    </footer>

    <script src="components/highlightjs/highlight.pack.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
